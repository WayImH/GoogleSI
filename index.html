<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../GoogleSI/CSS/css.css">
    <title>谷歌账号注册</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">谷歌账号注册</a>
            <span>登录</span>
        </div>
    </header>
    <main>
        <h1>创建您的 Google 账号</h1>
        <img src="../GoogleSI/images/left_text.png" alt="banner">
        <div class="signInfo">
            <fieldset>
                <legend>姓名</legend>
                <input type="text" placeholder="姓" class="bigger">
                <input type="text" placeholder="名" class="bigger">
            </fieldset>
            <fieldset>
                <legend>选择您的用户名</legend>
                <input type="text" placeholder="@gmail.com" class="big">
            </fieldset>
            <fieldset>
                <legend>设置密码</legend>
                <input type="text" class="big">
            </fieldset>
            <fieldset>
                <legend>确认密码</legend>
                <input type="text" class="big">
            </fieldset>
            <fieldset>
                <legend>生日</legend>
                <input type="text" id="year" placeholder="年" class="small">
                <select name="" id="months"  class="middle">
                    <option value="0">月</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <input type="text" id="data" placeholder="日" class="small">
            </fieldset>
            <fieldset>
                <legend>性别</legend>
                <input type="radio" name="gender" class="sel">男
                <input type="radio" name="gender" class="sel">女
            </fieldset>
            <fieldset>
                <legend>位置</legend>
                <select name="" id="country" class="bigsel">
                    <option value="1">中国</option>
                    <option value="1">美国</option>
                    <option value="1">日本</option>
                    <option value="1">澳大利亚</option>
                </select>
            </fieldset>
           <div class="box">
                <input type="submit" value="下一步" class="sub">
           </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
